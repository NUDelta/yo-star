<template name="home">
	<header>
		<div class="login-buttons">{{> loginButtons}}</div>
	</header>

	<main>
		<div class="container text-center">
			<h1>Welcome to Yo*</h1>

			<div class="col-md-6 col-md-offset-3">
				{{#if currentUser}}
					{{#unless currentUser.profile.isInLobby}}
						<button class="btn-join-lobby">Join Lobby</button>
					{{/unless}}
					{{#if currentUser.profile.isInLobby}}
						<button class="btn-leave-lobby">Leave Lobby</button>
						<h3>Lobby List</h3>
						<ul>
							{{#each usersInLobby}}
								<li>{{ this }}</li>
							{{/each}}
						</ul>
						<a href="/live"><button>Start Game!</button></a>
					{{/if}}
				{{else}}
					<h2 class="text-center">Login to get started!</h2>
				{{/if}}
			</div>
		</div>
	</main>
</template>

<template name="username">
	{{ username }}
</template>
